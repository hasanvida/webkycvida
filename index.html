<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vida Debug Mode</title>
  <script src="https://unpkg.com/vida-web-sdk/dist/vida-web-sdk.umd.js"></script>
</head>
<body>

<h2>Vida SDK Debug</h2>
<button onclick="startVerification()">Start</button>

<div id="sdk-container"></div>

<script>
async function startVerification() {
  console.clear();
  console.log("STEP 1: Button clicked");

  try {
    console.log("STEP 2: Fetching token...");

    const res = await fetch('/.netlify/functions/get-token');
    console.log("STEP 3: Backend response status:", res.status);

    const data = await res.json();
    console.log("STEP 4: Backend JSON:", data);

    if (!data.access_token) {
      console.error("❌ access_token missing");
      return;
    }

    if (!data.signing_key) {
      console.error("❌ signing_key missing");
      return;
    }

    console.log("STEP 5: Initializing VidaSDK...");

    window.VidaSDK.init({
      token: data.access_token,
      signingKey: data.signing_key,
      elementId: "sdk-container",
      workflow: "identity-verification",
      countryCode: "IDN",
      locale: "EN",
      partnerTransactionId: crypto.randomUUID(),

      onComplete: (result) => {
        console.log("✅ SDK COMPLETED:", result);
      },

      onError: (error) => {
        console.error("❌ SDK ERROR:", error);
      }
    });

    console.log("STEP 6: VidaSDK.init() executed");

  } catch (err) {
    console.error("❌ FATAL ERROR:", err);
  }
}
</script>

</body>
</html>
