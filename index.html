<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIDA eKYC Demo</title>

  <!-- VIDA Web SDK (Sandbox) -->
  <script src="https://web-sdk.vida.id/1.1.0/sandbox/vida-web-sdk.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f5f9;
      color: #1f2937;
    }

    .layout {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 22px;
      margin: 0 0 16px;
    }

    h2 {
      font-size: 16px;
      margin: 0 0 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .btn-primary {
      background: #0d6efd;
      color: #fff;
    }

    .btn-secondary {
      background: #111827;
      color: #fff;
    }

    /* Hidden SDK container (still required) */
    #sdk-container {
      height: 1px;
      width: 1px;
      overflow: hidden;
      position: absolute;
      top: -9999px;
      left: -9999px;
    }

    /* Result UI */
    .result-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .result-card {
      border-radius: 12px;
      padding: 16px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
    }

    .result-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      background: #dcfce7;
      color: #166534;
      margin-bottom: 8px;
    }

    .score {
      font-size: 28px;
      font-weight: 700;
      color: #111827;
    }

    .score small {
      font-size: 13px;
      font-weight: 500;
      color: #6b7280;
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- LEFT -->
  <div class="card">
    <h1>VIDA eKYC Demo</h1>

    <h2>Verification Options</h2>

    <button class="btn-primary" onclick="startDocumentOnly()">
      Document Verification Only
    </button>

    <button class="btn-secondary" onclick="startFullVerification()">
      Full Verification
    </button>
  </div>

  <!-- RIGHT -->
  <div class="card">
    <h2>Verification Result</h2>

    <div id="result-grid" class="result-grid"></div>
  </div>

</div>

<!-- Hidden SDK mount -->
<div id="sdk-container"></div>

<script>
  function clearResult() {
    document.getElementById("result-grid").innerHTML = "";
  }

  async function fetchToken() {
    const res = await fetch("/.netlify/functions/get-token");
    const data = await res.json();
    if (!data.access_token) {
      throw new Error("Token generation failed");
    }
    return data;
  }

  function renderResult(data) {
    const grid = document.getElementById("result-grid");

    const docScore =
      data?.result?.documentVerificationScore ??
      data?.documentVerificationScore ??
      "N/A";

    const livenessScore =
      data?.result?.livenessScore ??
      data?.livenessScore ??
      "N/A";

    const faceMatchScore =
      data?.result?.faceMatchScore ??
      data?.faceMatchScore ??
      "N/A";

    grid.innerHTML = `
      <div class="result-card">
        <div class="result-title">Document Verification</div>
        <div class="badge">PASSED</div>
        <div class="score">${docScore} <small>/ 1.00</small></div>
      </div>

      <div class="result-card">
        <div class="result-title">Liveness</div>
        <div class="badge">PASSED</div>
        <div class="score">${livenessScore} <small>/ 1.00</small></div>
      </div>

      <div class="result-card">
        <div class="result-title">Face Match</div>
        <div class="badge">PASSED</div>
        <div class="score">${faceMatchScore} <small>/ 1.00</small></div>
      </div>
    `;
  }

  /* DOCUMENT ONLY */
  async function startDocumentOnly() {
    clearResult();
    const data = await fetchToken();

    VidaSDK.init({
      token: data.access_token,
      signingKey: data.signing_key,
      elementId: "sdk-container",
      workflow: "identity-verification",
      countryCode: "IDN",
      locale: "EN",

      workflowConfigs: {
        identityVerification: {
          skipFaceMatch: true,
          userConsent: {
            obtained: true,
            obtainedAt: Date.now(),
          },
          docVerification: {
            skipDocBackSideCapture: true,
          }
        }
      },

      onComplete: renderResult,
      onError: renderResult
    });
  }

  /* FULL VERIFICATION */
  async function startFullVerification() {
    clearResult();
    const data = await fetchToken();

    VidaSDK.init({
      token: data.access_token,
      signingKey: data.signing_key,
      elementId: "sdk-container",
      workflow: "identity-verification",
      countryCode: "IDN",
      locale: "EN",

      workflowConfigs: {
        identityVerification: {
          userConsent: {
            obtained: true,
            obtainedAt: Date.now(),
          },
          docVerification: {
            skipDocBackSideCapture: true,
          },
          faceMatch: {}
        }
      },

      onComplete: renderResult,
      onError: renderResult
    });
  }
</script>

</body>
</html>
