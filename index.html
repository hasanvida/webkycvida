<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIDA eKYC Demo</title>

  <!-- VIDA Web SDK (Sandbox) -->
  <script src="https://web-sdk.vida.id/1.1.0/sandbox/vida-web-sdk.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f5f9;
      color: #1f2937;
    }

    .layout {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 22px;
      margin: 0 0 16px;
    }

    h2 {
      font-size: 16px;
      margin: 0 0 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .btn-primary {
      background: #0d6efd;
      color: #fff;
    }

    .btn-secondary {
      background: #111827;
      color: #fff;
    }

    /* Result UI */
    .result-status {
      margin-top: 12px;
      padding: 20px;
      border-radius: 12px;
      font-size: 22px;
      font-weight: 800;
      text-align: center;
    }

    .result-pass {
      background: #dcfce7;
      color: #166534;
    }

    .result-fail {
      background: #fee2e2;
      color: #991b1b;
    }

    .transaction-details {
      margin-top: 16px;
      padding: 16px;
      border-radius: 10px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      font-size: 14px;
    }

    .transaction-item {
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- LEFT PANEL -->
  <div class="card">
    <h1>VIDA eKYC Demo</h1>

    <h2>Verification Options</h2>

    <button class="btn-primary" onclick="startDocumentOnly()">
      Document Verification Only
    </button>

    <button class="btn-secondary" onclick="startFullVerification()">
      Full Verification
    </button>
  </div>

  <!-- RIGHT PANEL -->
  <div class="card">
    <h2>Result</h2>

    <div id="result-status"></div>
    <div id="transaction-details" style="display:none;"></div>
  </div>

</div>

<!-- Hidden VIDA SDK container (required but not visible) -->
<div
  id="sdk-container"
  style="
    position: fixed;
    width: 1px;
    height: 1px;
    top: -9999px;
    left: -9999px;
    overflow: hidden;
  ">
</div>

<script>
  function clearResult() {
    document.getElementById("result-status").className = "";
    document.getElementById("result-status").textContent = "";
    document.getElementById("transaction-details").style.display = "none";
    document.getElementById("transaction-details").innerHTML = "";
  }

  async function fetchToken() {
    const res = await fetch("/.netlify/functions/get-token");
    const data = await res.json();
    if (!data.access_token) {
      throw new Error("Failed to obtain access token");
    }
    return data;
  }

  function showPassResult(data) {
    const statusBox = document.getElementById("result-status");
    const detailsBox = document.getElementById("transaction-details");

    statusBox.className = "result-status result-pass";
    statusBox.textContent = "PASSED";

    detailsBox.style.display = "block";
    detailsBox.innerHTML = `
      <div class="transaction-item"><strong>Transaction ID:</strong> ${data?.partnerTransactionId || "-"}</div>
      <div class="transaction-item"><strong>Workflow:</strong> identity-verification</div>
      <div class="transaction-item"><strong>Country:</strong> IDN</div>
      <div class="transaction-item"><strong>Completed At:</strong> ${new Date().toLocaleString()}</div>
      <div class="transaction-item"><strong>Status:</strong> COMPLETED</div>
    `;
  }

  function showFailResult(error) {
    const statusBox = document.getElementById("result-status");
    const detailsBox = document.getElementById("transaction-details");

    statusBox.className = "result-status result-fail";
    statusBox.textContent = "NOT PASSED";

    detailsBox.style.display = "block";
    detailsBox.innerHTML = `
      <div class="transaction-item"><strong>Completed At:</strong> ${new Date().toLocaleString()}</div>
      <div class="transaction-item"><strong>Reason:</strong> ${error?.message || "Verification failed"}</div>
    `;
  }

  /* DOCUMENT VERIFICATION ONLY */
  async function startDocumentOnly() {
    try {
      clearResult();
      const data = await fetchToken();

      VidaSDK.init({
        token: data.access_token,
        signingKey: data.signing_key,
        elementId: "sdk-container",
        workflow: "identity-verification",
        countryCode: "IDN",
        locale: "EN",

        workflowConfigs: {
          identityVerification: {
            skipFaceMatch: true,
            userConsent: {
              obtained: true,
              obtainedAt: Date.now(),
            },
            docVerification: {
              skipDocBackSideCapture: true,
            }
          }
        },

        onComplete: showPassResult,
        onError: showFailResult
      });

    } catch (e) {
      showFailResult(e);
    }
  }

  /* FULL VERIFICATION */
  async function startFullVerification() {
    try {
      clearResult();
      const data = await fetchToken();

      VidaSDK.init({
        token: data.access_token,
        signingKey: data.signing_key,
        elementId: "sdk-container",
        workflow: "identity-verification",
        countryCode: "IDN",
        locale: "EN",

        workflowConfigs: {
          identityVerification: {
            userConsent: {
              obtained: true,
              obtainedAt: Date.now(),
            },
            docVerification: {
              skipDocBackSideCapture: true,
            },
            faceMatch: {}
          }
        },

        onComplete: showPassResult,
        onError: showFailResult
      });

    } catch (e) {
      showFailResult(e);
    }
  }
</script>

</body>
</html>
