<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIDA eKYC Demo (Sandbox)</title>

  <!-- VIDA Web SDK (Sandbox â€“ correct one) -->
  <script src="https://web-sdk.vida.id/1.1.0/sandbox/vida-web-sdk.js"></script>

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f5f9;
      color: #1f2937;
    }

    .layout {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 24px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 22px;
      margin-top: 0;
      margin-bottom: 16px;
    }

    h2 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .btn-primary {
      background: #0d6efd;
      color: #fff;
    }

    .btn-secondary {
      background: #111827;
      color: #fff;
    }

    /* SDK container MUST have height */
    #sdk-container {
      min-height: 520px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    /* Result UI */
    .result-title {
      margin-top: 24px;
      font-weight: 600;
      font-size: 14px;
    }

    .result-summary {
      margin-top: 12px;
      padding: 16px;
      border-radius: 10px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      display: none;
    }

    .result-item {
      margin-bottom: 8px;
      font-size: 14px;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-success {
      background: #dcfce7;
      color: #166534;
    }

    .badge-failed {
      background: #fee2e2;
      color: #991b1b;
    }

    .badge-skipped {
      background: #e5e7eb;
      color: #374151;
    }

    details {
      margin-top: 12px;
    }

    pre {
      background: #0b1220;
      color: #e5e7eb;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      max-height: 260px;
      overflow-y: auto;
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- LEFT PANEL -->
  <div class="card">
    <h1>VIDA eKYC Demo</h1>

    <h2>Verification Options</h2>

    <button class="btn-primary" onclick="startDocumentOnly()">
      Document Verification Only
    </button>

    <button class="btn-secondary" onclick="startFullVerification()">
      Full Verification
    </button>

    <p style="font-size:12px;color:#6b7280;margin-top:12px;">
      Document-only flow excludes liveness and face match.
    </p>
  </div>

  <!-- RIGHT PANEL -->
  <div class="card">
    <h2>Verification Session</h2>

    <div id="sdk-container"></div>

    <div class="result-title">Result</div>

    <div id="result-summary" class="result-summary"></div>

    <details id="result-raw" style="display:none;">
      <summary style="cursor:pointer;font-weight:600;">View Technical Details</summary>
      <pre id="result-raw-json"></pre>
    </details>
  </div>

</div>

<script>
  function clearUI() {
    document.getElementById("sdk-container").innerHTML = "";
    document.getElementById("result-summary").style.display = "none";
    document.getElementById("result-summary").innerHTML = "";
    document.getElementById("result-raw").style.display = "none";
  }

  async function fetchToken() {
    const res = await fetch("/.netlify/functions/get-token");
    const data = await res.json();
    if (!data.access_token) {
      throw new Error("Failed to obtain access token");
    }
    return data;
  }

  function badge(value) {
    if (value === true || value === "PASS") {
      return `<span class="badge badge-success">PASSED</span>`;
    }
    if (value === false || value === "FAIL") {
      return `<span class="badge badge-failed">FAILED</span>`;
    }
    return `<span class="badge badge-skipped">SKIPPED</span>`;
  }

  function showPrettyResult(data) {
    const summary = document.getElementById("result-summary");
    const rawBox = document.getElementById("result-raw");
    const rawJson = document.getElementById("result-raw-json");

    const status = data?.status || "COMPLETED";
    const documentType = data?.documentType || data?.result?.documentType || "-";
    const faceMatch = data?.result?.faceMatch;
    const score = data?.result?.score || data?.confidenceScore;

    summary.innerHTML = `
      <div class="result-item"><strong>Status:</strong> ${badge(status)}</div>
      <div class="result-item"><strong>Document Type:</strong> ${documentType}</div>
      <div class="result-item"><strong>Face Match:</strong> ${badge(faceMatch)}</div>
      ${score ? `<div class="result-item"><strong>Confidence Score:</strong> ${score}</div>` : ""}
    `;

    summary.style.display = "block";
    rawJson.textContent = JSON.stringify(data, null, 2);
    rawBox.style.display = "block";
  }

  /* =========================
     DOCUMENT VERIFICATION ONLY
     ========================= */
  async function startDocumentOnly() {
    try {
      clearUI();
      const data = await fetchToken();

      VidaSDK.init({
        token: data.access_token,
        signingKey: data.signing_key,
        elementId: "sdk-container",
        workflow: "identity-verification",
        countryCode: "IDN",
        locale: "EN",

        workflowConfigs: {
          identityVerification: {
            skipFaceMatch: true,
            userConsent: {
              obtained: true,
              obtainedAt: Date.now(),
            },
            docVerification: {
              skipDocBackSideCapture: true,
              maxRetryAttempts: 3,
            }
          }
        },

        onComplete: showPrettyResult,
        onError: showPrettyResult
      });

    } catch (e) {
      showPrettyResult({ error: e.message });
    }
  }

  /* =========================
     FULL VERIFICATION
     ========================= */
  async function startFullVerification() {
    try {
      clearUI();
      const data = await fetchToken();

      VidaSDK.init({
        token: data.access_token,
        signingKey: data.signing_key,
        elementId: "sdk-container",
        workflow: "identity-verification",
        countryCode: "IDN",
        locale: "EN",

        workflowConfigs: {
          identityVerification: {
            userConsent: {
              obtained: true,
              obtainedAt: Date.now(),
            },
            docVerification: {
              skipDocBackSideCapture: true,
              maxRetryAttempts: 3,
            },
            faceMatch: {
              maxRetryAttempts: 3,
              detectionTimeOut: 90000,
            }
          }
        },

        onComplete: showPrettyResult,
        onError: showPrettyResult
      });

    } catch (e) {
      showPrettyResult({ error: e.message });
    }
  }
</script>

</body>
</html>
