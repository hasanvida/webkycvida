<!DOCTYPE html>
<html>
<head>
  <title>VIDA Identity Verification</title>
  <script src="https://cdn.sandbox.vida.id/web-sdk/v2/vida-web-sdk.js"></script>
</head>
<body>

  <h2>VIDA Identity Verification Demo</h2>
  <button id="startBtn">Start Verification</button>

  <div id="vida-container" style="margin-top:20px;"></div>

  <script>
    document.getElementById("startBtn").addEventListener("click", function () {

      const vida = new VidaWebSdk({
        containerId: "vida-container",

        // ðŸ”¹ Token dari backend kamu
        accessToken: "YOUR_ACCESS_TOKEN_HERE",

        workflowConfigs: {
          identityVerification: {

            userConsent: {
              obtained: true,
              obtainedAt: Date.now(),
            },

            docVerification: {
              skipDocBackSideCapture: true,   // âœ… Tambahan di sini
              skipIntroductionScreen: false,
              skipDocSelectionScreen: false,
              skipTutorialScreen: false,
              maxRetryAttempts: 3,
              captureTimeOut: 120000,
            },

            faceMatch: {
              skipTutorialScreen: false,
              maxRetryAttempts: 3,
              detectionTimeOut: 120000,
            }

          }
        },

        onSuccess: function (response) {
          console.log("Verification Success:", response);
          alert("Verification Completed");
        },

        onError: function (error) {
          console.error("Verification Error:", error);
          alert("Verification Failed");
        }

      });

      vida.start();

    });
  </script>

</body>
</html>
