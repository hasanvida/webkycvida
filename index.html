<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIDA eKYC Demo</title>

  <!-- VIDA Web SDK (Sandbox) -->
  <script src="https://web-sdk.vida.id/1.1.0/sandbox/vida-web-sdk.js"></script>

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f5f9;
      color: #1f2937;
    }

    .layout {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 24px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 22px;
      margin-top: 0;
      margin-bottom: 16px;
    }

    h2 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .btn-primary {
      background: #0d6efd;
      color: #fff;
    }

    .btn-secondary {
      background: #111827;
      color: #fff;
    }

    #sdk-container {
      min-height: 420px;
    }

    .result-box {
      margin-top: 20px;
      background: #0b1220;
      color: #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 260px;
      overflow-y: auto;
      display: none;
    }

    .result-title {
      margin-top: 24px;
      font-weight: 600;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- LEFT PANEL -->
  <div class="card">
    <h1>VIDA eKYC Demo</h1>

    <h2>Verification Options</h2>

    <button class="btn-primary" onclick="startDocumentOnly()">
      Document Verification Only
    </button>

    <button class="btn-secondary" onclick="startFullVerification()">
      Full Verification
    </button>

    <p style="font-size:12px;color:#6b7280;margin-top:12px;">
      Document-only flow excludes liveness and face match.
    </p>
  </div>

  <!-- RIGHT PANEL -->
  <div class="card">
    <h2>Verification Session</h2>

    <div id="sdk-container"></div>

    <div class="result-title">Result</div>
    <div id="result-box" class="result-box"></div>
  </div>

</div>

<script>
  function clearUI() {
    document.getElementById("sdk-container").innerHTML = "";
    document.getElementById("result-box").style.display = "none";
    document.getElementById("result-box").innerHTML = "";
  }

  function showResult(data) {
    const box = document.getElementById("result-box");
    box.style.display = "block";
    box.textContent = JSON.stringify(data, null, 2);
  }

  async function fetchToken() {
    const res = await fetch("/.netlify/functions/get-token");
    const data = await res.json();
    if (!data.access_token) {
      throw new Error("Token generation failed");
    }
    return data;
  }

  /* =========================
     DOCUMENT VERIFICATION ONLY
     ========================= */
  async function startDocumentOnly() {
    try {
      clearUI();
      const data = await fetchToken();

      VidaSDK.init({
        token: data.access_token,
        signingKey: data.signing_key,
        elementId: "sdk-container",
        workflow: "identity-verification",
        countryCode: "IDN",
        locale: "EN",

        workflowConfigs: {
          identityVerification: {
            skipFaceMatch: true,

            userConsent: {
              obtained: true,
              obtainedAt: Date.now(),
            },

            docVerification: {
              skipDocBackSideCapture: true,
              maxRetryAttempts: 3,
            }
          }
        },

        onComplete: (result) => {
          showResult(result);
        },

        onError: (error) => {
          showResult(error);
        }
      });

    } catch (e) {
      showResult({ error: e.message });
    }
  }

  /* =========================
     FULL VERIFICATION
     ========================= */
  async function startFullVerification() {
    try {
      clearUI();
      const data = await fetchToken();

      VidaSDK.init({
        token: data.access_token,
        signingKey: data.signing_key,
        elementId: "sdk-container",
        workflow: "identity-verification",
        countryCode: "IDN",
        locale: "EN",

        workflowConfigs: {
          identityVerification: {
            userConsent: {
              obtained: true,
              obtainedAt: Date.now(),
            },

            docVerification: {
              skipDocBackSideCapture: true,
              maxRetryAttempts: 3,
            },

            faceMatch: {
              maxRetryAttempts: 3,
              detectionTimeOut: 90000,
            }
          }
        },

        onComplete: (result) => {
          showResult(result);
        },

        onError: (error) => {
          showResult(error);
        }
      });

    } catch (e) {
      showResult({ error: e.message });
    }
  }
</script>

</body>
</html>
