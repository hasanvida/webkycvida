<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIDA eKYC Demo</title>

  <!-- VIDA Web SDK (Sandbox) -->
  <script src="https://web-sdk.vida.id/1.1.0/sandbox/vida-web-sdk.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f5f9;
      color: #1f2937;
    }

    .layout {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 22px;
      margin: 0 0 16px;
    }

    h2 {
      font-size: 16px;
      margin: 0 0 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .btn-primary {
      background: #0d6efd;
      color: #fff;
    }

    .btn-secondary {
      background: #111827;
      color: #fff;
    }

    .result-status {
      padding: 20px;
      border-radius: 12px;
      font-size: 22px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 16px;
    }

    .result-pass {
      background: #dcfce7;
      color: #166534;
    }

    .result-fail {
      background: #fee2e2;
      color: #991b1b;
    }

    .transaction-details {
      padding: 16px;
      border-radius: 10px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .transaction-item {
      margin-bottom: 8px;
    }

    details {
      border-radius: 10px;
      background: #0b1220;
      padding: 12px;
    }

    summary {
      cursor: pointer;
      font-weight: 600;
      color: #e5e7eb;
    }

    pre {
      margin-top: 10px;
      background: #0b1220;
      color: #e5e7eb;
      font-size: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- LEFT -->
  <div class="card">
    <h1>VIDA eKYC Demo</h1>

    <h2>Verification Options</h2>

    <button class="btn-primary" onclick="startDocumentOnly()">
      Document Verification Only
    </button>

    <button class="btn-secondary" onclick="startFullVerification()">
      Full Verification
    </button>
  </div>

  <!-- RIGHT -->
  <div class="card">
    <h2>Result</h2>

    <div id="result-status"></div>
    <div id="transaction-details" style="display:none;"></div>

    <details id="api-response" style="display:none;">
      <summary>View Full API Response</summary>
      <pre id="api-response-json"></pre>
    </details>
  </div>

</div>

<!-- Hidden SDK container -->
<div id="sdk-container"
  style="position:fixed;width:1px;height:1px;top:-9999px;left:-9999px;"></div>

<script>
  function clearResult() {
    document.getElementById("result-status").className = "";
    document.getElementById("result-status").textContent = "";
    document.getElementById("transaction-details").style.display = "none";
    document.getElementById("transaction-details").innerHTML = "";
    document.getElementById("api-response").style.display = "none";
  }

  async function fetchToken() {
    const res = await fetch("/.netlify/functions/get-token");
    return res.json();
  }

  function showPassResult(data) {
    document.getElementById("result-status").className = "result-status result-pass";
    document.getElementById("result-status").textContent = "PASSED";

    document.getElementById("transaction-details").style.display = "block";
    document.getElementById("transaction-details").innerHTML = `
      <div class="transaction-item"><b>Transaction ID:</b> ${data.partnerTransactionId || "-"}</div>
      <div class="transaction-item"><b>Completed At:</b> ${new Date().toLocaleString()}</div>
    `;

    document.getElementById("api-response-json").textContent =
      JSON.stringify(data, null, 2);
    document.getElementById("api-response").style.display = "block";
  }

  function showFailResult(err) {
    document.getElementById("result-status").className = "result-status result-fail";
    document.getElementById("result-status").textContent = "NOT PASSED";
  }

  async function startDocumentOnly() {
    clearResult();
    const t = await fetchToken();

    VidaSDK.init({
      token: t.access_token,
      signingKey: t.signing_key,
      elementId: "sdk-container",
      workflow: "identity-verification",
      countryCode: "IDN",
      locale: "EN",

      workflowConfigs: {
        identityVerification: {
          skipFaceMatch: true,
          userConsent: { obtained: true, obtainedAt: Date.now() },
          docVerification: {
            maxRetryAttempts: 3,
            skipDocBackSideCapture: true,
            hideDescriptions: {
              documentPreview: false
            }
          }
        }
      },

      onComplete: showPassResult,
      onError: showFailResult
    });
  }

  async function startFullVerification() {
    clearResult();
    const t = await fetchToken();

    VidaSDK.init({
      token: t.access_token,
      signingKey: t.signing_key,
      elementId: "sdk-container",
      workflow: "identity-verification",
      countryCode: "IDN",
      locale: "EN",

      workflowConfigs: {
        identityVerification: {
          userConsent: { obtained: true, obtainedAt: Date.now() },
          docVerification: {
            maxRetryAttempts: 3,
            skipDocBackSideCapture: true,
            hideDescriptions: {
              documentPreview: false
            }
          },
          faceMatch: {}
        }
      },

      onComplete: showPassResult,
      onError: showFailResult
    });
  }
</script>

</body>
</html>
